{% extends 'base.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
    <form method="get" enctype="multipart/form-data">
        <table cols="4" align="middle">
            {% for i in goods_t %}
                <td>

                    <div class="card-deck">
                        <div class="card">
                            <img class="card-img-top" src="{{ i.GoodsPhoto.url }}" alt='нету'/>
                            <div class="card-body">
                                <h5 class="card-title">{{ i.NameGoods }}</h5>
                                <p class="card-text">{{ i.Price }} Рублей</p>
                            </div>
                            <div class="card-footer">
                                <button name="btn_{{ i.pk }}" type="submit" class="btn btn-success">Одобрить</button>
                            </div>
                        </div>
                    </div>
                </td>
            {% endfor %}
        </table>
    </form>
{% endblock %}
